<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
   <div class="container">
     <ion-text>
       <h2>Reset Password</h2>
     </ion-text>
     <!-- form with input text and submit button -->
     <form (ngSubmit)="onForgotPassword(f)" #f="ngForm">
       <div class="ion-text-center ion-padding">
         <ion-icon size="large" name="lock-open-outline"></ion-icon>
       </div>
       <ion-item>
         <ion-label position="floating">Email</ion-label>
         <ion-input type="email" name="email" ngModel="" required=""></ion-input>
       </ion-item>
       <ion-button expand="block"
                   type="submit" [disabled]="!f.valid || isLoading">Submit</ion-button>
     </form>
   </div>
</ion-content>
